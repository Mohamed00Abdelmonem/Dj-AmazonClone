{% load static %}
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول باستخدام Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .login-container {
            text-align: center;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            max-width: 400px;
        }
        .google-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: white;
            background-color: #4285F4;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .google-button:hover {
            background-color: #357ae8;
        }
        .link {
            color: #007bff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>تسجيل الدخول</h1>
        <h2>أنت على وشك تسجيل الدخول باستخدام حساب Google.</h2>
        <a href="{% provider_login_url 'google' %}" class="google-button">تسجيل الدخول عبر Google</a>
        <p>أو</p>
        <a href="{% url 'account_login' %}" class="link">تسجيل الدخول</a> | <a href="{% url 'account_signup' %}" class="link">إنشاء حساب</a>
        <p>من خلال تسجيل الدخول، أنت توافق على <a href="#">شروط الخدمة</a> و<a href="#">سياسة الخصوصية</a>.</p>
    </div>
</body>
</html>
